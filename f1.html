<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater </title>
    <link rel="stylesheet" href="f1.css">
</head>
<body>
    <div class="container">
        <h1>Calculater</h1>

        <div class="Calculater">
            <input type="text" name="screen" id="screen">
        <table>
            <tr>
                <td><button>2nd</button></td>
                <td><button  onclick="deg()">deg</button></td>
                <td><button type="button" value="sin" onclick="sin()">sin</button></td>
                <td><button  onclick="cos()">cos</button></td>
                <td><button  onclick="tan()">tan</button></td>
            </tr>
            <tr>
                <td><button  onclick="square()">x<sup>y</button></td>
                <td><button>lg</button></td>
                <td><button>In</button></td>
                <td><button>(</button></td>
                <td><button>)</button></td>
            </tr>
            <tr>
                <td><button onclick="sqrt2()"> &radic;x</button></td>
                <td><button>c</button></td>
                <td><button>ac</button></td>
                <td><button>%</button></td>
                <td><button>/</button></td>
            </tr>
            <tr>
                <td><button>x!</button></td>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button>x</button></td>
            </tr>
            <tr>
                <td><button>1/x</button></td>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button>-</button></td>
            </tr>
            <tr>
                <td><button>pi</button></td>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button>+</button></td>
            </tr>
            <tr>
                <!-- <td><button>exp</button></td> -->
                <td><a href="Calculater.html"><button>e</button></a></td>
                <td><button>e</button></td>
                <td><button>0</button></td>
                <td><button>.</button></td>
                <td><button>=</button></td>
            </tr>
        </table>
    </div>
    </div>
</body>
<script src="f1.js"></script>
</html>
